name: '@web3-storage/api-gateway PR'
on:
  pull_request:
    paths:
      - 'packages/api-gateway/**'
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      - id: set_wrangler_name
        run: |
          echo "wrangler_name=w3-api-gateway-$GITHUB_REF" >> $GITHUB_ENV
      - run: |
          wrangler_name="${{ env.wrangler_name }}"
          echo "wrangler_name=$wrangler_name"
      - name: Publish app
        uses: cloudflare/wrangler-action@2.0.0
        with:
          workingDirectory: 'packages/api-gateway'
          apiToken: ${{ secrets.CF_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: publish --name=${{ env.wrangler_name }}
