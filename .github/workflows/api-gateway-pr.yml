name: '@web3-storage/api-gateway PR'
on:
  pull_request:
    paths:
      - 'packages/api-gateway/**'
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      - run: echo w3-api-gateway-$GITHUB_REF
      - name: Publish app
        uses: cloudflare/wrangler-action@2.0.0
        with:
          workingDirectory: 'packages/api-gateway'
          apiToken: ${{ secrets.CF_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: publish --name=w3-api-gateway-$GITHUB_REF
